apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-tasks
spec:
  replicas: 3
  selector:
    matchLabels:
      app: get-tasks
  template:
    metadata:
      labels:
        app: get-tasks
    spec:
      containers:
      - name: get-tasks
        env:
          - name: CONNECTION_STRING
            value: "Driver={ODBC Driver 17 for SQL Server};Server=tcp:todo-dbs1.database.windows.net,1433;Database=todoapp-db;Uid=admin01;Pwd=admin@123456;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"                                          
        image: devopsinsiders/get-tasks
        ports:
        - containerPort: 8000
